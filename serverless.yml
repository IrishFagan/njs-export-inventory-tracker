org: irishfagan
app: njs-export-inventory-tracker
service: njs-export-inventory-tracker
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: us-west-2

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /
          method: get
  frameCount:
    handler: handler.frameCount
    events:
      - httpApi:
          path: /frames/count
          method: get
          cors: true
  frames:
    handler: handler.frames
    events:
      - s3:
          bucket: njs-inventory
      - httpApi:
          path: /frames
          method: get
          cors: true

package:
  exclude:
    - node_modules/**