org: irishfagan
app: njs-export-inventory-tracker
service: njs-export-inventory-tracker
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: us-west-2
  httpApi:
    cors: true
  layers:
    - arn:aws:lambda:us-west-2:740451665580:layer:axiosLayer:2

functions:
  frameCount:
    handler: handler.frameCount
    events:
      - httpApi:
          path: /frames/count
          method: get
  latestListing:
    handler: handler.latestListing
    events:
      - httpApi:
          path: /latest
          method: get
  frames:
    handler: handler.frames
    events:
      - httpApi:
          path: /frames
          method: get
    environment: 
      BUCKET: njs-export
      REGION: us-west-2
  forks:
    handler: handler.forks
    events:
      - httpApi:
          path: /forks
          method: get
  cranks:
    handler: handler.cranks
    events:
      - httpApi:
          path: /cranks
          method: get
  chainrings:
    handler: handler.chainrings
    events:
      - httpApi:
          path: /chainrings
          method: get
  cogs:
    handler: handler.cogs
    events:
      - httpApi:
          path: /cogs
          method: get
  chains:
    handler: handler.chains
    events:
      - httpApi:
          path: /chains
          method: get
  stems:
    handler: handler.stems
    events:
      - httpApi:
          path: /stems
          method: get
  handlebars:
    handler: handler.handlebars
    events:
      - httpApi:
          path: /handlebars
          method: get
  seatposts:
    handler: handler.seatposts
    events:
      - httpApi:
          path: /seatposts
          method: get
  saddles:
    handler: handler.saddles
    events:
      - httpApi:
          path: /saddles
          method: get
  wheels:
    handler: handler.wheels
    events:
      - httpApi:
          path: /wheelsets
          method: get
  hubs:
    handler: handler.hubs
    events:
      - httpApi:
          path: /hubs
          method: get
  rims:
    handler: handler.rims
    events:
      - httpApi:
          path: /rims
          method: get

package:
  exclude:
    - node_modules/**